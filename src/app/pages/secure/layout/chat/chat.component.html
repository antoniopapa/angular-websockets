<div id="head" class="py-3 lh-sm border-bottom">
  <strong class="mb-1">Members: John Doe, Jane Smith</strong>
</div>

<div id="conversation">
  @for (message of messages; track message) {
    <div class="row pt-2">
      <div class="col-6">
        <div class="alert alert-primary d-inline-block" role="alert">
          {{ message }}
        </div>
      </div>
      <div class="col-6"></div>
    </div>
  }

</div>

<form id="reply" class="p-3 w-100" [formGroup]="form" (submit)="submit()">
  <div class="input-group">
    <input class="form-control" placeholder="Write a message" formControlName="message"/>
  </div>
</form>
