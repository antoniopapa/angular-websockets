<main class="form-signin w-100 m-auto">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please create a Room</h1>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input formControlName="title" class="form-control" id="title" placeholder="Title" name="title"/>
    </div>

    <div class="mb-3" formArrayName="members">
      <p>Members</p>
      @for (user of users; track user; let i = $index) {
        <div class="form-check" [formGroupName]="i">
          <input class="form-check-input" type="checkbox" [id]="['check', user.id]" formControlName="value"/>
          <label class="form-check-label" [for]="['check', user.id]">{{ user.first_name }} {{ user.last_name }}</label>
        </div>
      }
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
</main>
